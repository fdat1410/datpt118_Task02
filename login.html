<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="w-[100vw] h-[100vh] p-4 flex items-center justify-center bg-[url('./img/bg.png')] bg-cover bg-center">
    <main class="w-[100%] md:w-[30%]">
        <section class="w-[100%] p-[15px] flex flex-col items-center justify-center bg-white rounded-[16px] shadow-lg p-[32px]">
            <h1 class="font-bold text-[32px] font-[700] p-[16px] m-0">Login</h1> 
            <form action="" class="w-[100%]" method="POST">
                <div class="flex flex-col">
                    <label for="username" class="text-[16px] font-[400]">Username</label>
                    <input type="text" name="username" id="username" class="text-[16px] font-[400] border border-[#ccc] rounded-[8px] py-[8px] px-[16px] mt-[5px] mb-[10px]" placeholder="Enter your username" required autofocus>
                </div>
                <div class="flex flex-col">
                    <label for="password" class="text-[16px] font-[400]">Password</label>
                    <input type="password" name="password" id="password" class="text-[16px] font-[400] border border-[#ccc] rounded-[8px] py-[8px] px-[16px] mt-[5px] mb-[10px]" placeholder="Enter your password" required>
                </div>
                <div class="mt-[8px] flex justify-between *:w-[48%] *:rounded-[4px] *:py-[8px] *:px-[16px] *:text-[20px] *:font-[400]">
                    <button class="hover:bg-gray-200">Back to Home</button>
                    <button type="submit" class="bg-blue-400 hover:bg-blue-700 text-white">Login</button>
                </div>
                <div class="text-center *:mt-[16px]">
                    <div><a href="#">Forgot Password?</a></div>
                    <div><a href="register.html">Don't have an account? Register</a></div>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
